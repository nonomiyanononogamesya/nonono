<html>

<head>
    <title>の歌</title>
    <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
    <link rel="icon" href="image/youxishe.png" sizes="32x32">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="page">
        <audio id="audio"></audio>
        <div class="header">
            <table>
                <tr>
                    <td width="25%">
                        <a href="https://space.bilibili.com/441403698" target="blank"><img class="link"
                                src="images/bilibili.png"></a>
                        <a href="https://www.youtube.com/channel/UCiexEBp7-D46FXUtQ-BpgWg?sub_confirmation=1"
                            target="blank"><img class="link" src="images/youtube.png"></a>
                        <a href="https://twitter.com/nonomiyanonono" target="blank"><img class="link"
                                src="images/twitter.png"></a>
                    </td>
                    <td width="50%" align="center">
                        <span id="name">野野宫ののの音乐</span>
                    </td>
                    <td width="25%" align="right">
                        language：
                        <select id="lang">
                            <option value="sc">简体中文</option>
                            <option value="jp">日本語</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <!--显示音乐类表-->
        <div class="musicBox">
            <div class="inner">
            </div>
        </div>
        <!--控制台-->
        <div class="footer">
            <!--进度条-->
            <input type="range" class=" range" />
            <img src="icon/album.svg" class="pic" />
            <!--控制按钮-->
            <div class="musicControls">
                <img src="icon/previous.svg" class="pre" />
                <img src="icon/pause.svg" class="play" />
                <img src="icon/next.svg" class="next" />
            </div>
            <img src="icon/queue.svg" class="love" />
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $("#lang").change(function () {
                if($("#lang").val() == "jp"){
                    $("#name").text("野々宮ののの音楽");
                }else{
                    $("#name").text("野野宫ののの音乐");
                }
            })
        })
    </script>
</body>

</html>
